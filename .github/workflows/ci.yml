name: CI

on:
  push: {}
  pull_request: {}

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 3
    env:
      PYTHONPATH: ${{ github.workspace }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt -q || true; fi

      - name: Phase 0 guards
        run: |
          python scripts/ci_phase0_guards.py

      - name: Run unit test (family invariant)
        run: |
          python -c "from tests.test_family_theme_invariant import test_family_theme_never_calls_model; test_family_theme_never_calls_model(); print('UNIT_TEST_OK')"

      - name: Validate release manifest
        run: |
          python scripts/ci_manifest_validator.py --artifact-dir artifacts --mode soft

      - name: Phase13 Boundary Check (model-free)
        run: |
          pytest tests/test_phase13_no_* tests/test_phase13_trace_not_built_in_runtime.py
