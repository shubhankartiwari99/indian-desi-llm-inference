name: CI

on:
  push: {}
  pull_request: {}

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    env:
      PYTHONPATH: ${{ github.workspace }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt -q || true; fi

      - name: Phase 0 guards
        run: |
          python scripts/ci_phase0_guards.py

      - name: Validate release manifest
        run: |
          if [ -f artifacts/release_manifest.json ]; then
            python scripts/ci_manifest_validator.py --artifact-dir artifacts --mode soft
          else
            echo "Skipping manifest validation: artifacts/release_manifest.json not present in CI checkout"
          fi

      - name: Phase13 Boundary Check (model-free)
        run: |
          pytest -m "not requires_model" tests/test_phase13_*
